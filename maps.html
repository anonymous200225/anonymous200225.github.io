<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>GPS Area - Satelit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body { margin:0; padding:0; }
    #map { height: 100vh; width: 100%; }
    #info {
      position: absolute;
      top: 10px;
      right: 10px; /* pindah ke kanan */
      background: rgba(255,255,255,0.9);
      padding: 10px 14px;
      border-radius: 8px;
      font-family: sans-serif;
      font-size: 14px;
      line-height: 1.4em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 1000;
      max-width: 220px;
    }
    #info input {
      margin-top: 4px;
      font-size: 13px;
    }
    #info span {
      display: block;
      margin-top: 6px;
    }
  </style>
</head>
<body>
<div id="map"></div>
<div id="info">
  ðŸ“‚ <input type="file" id="fileInput" accept=".gpx"><br>
  <span id="luas">Luas: -</span>
  <span id="panjang">Panjang: -</span>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/togeojson@0.16.0"></script>
<script src="https://unpkg.com/@mapbox/geojson-area@0.2.2/geojson-area.js"></script>

<script>
// Inisialisasi peta
var map = L.map('map').setView([-6.2, 106.8], 13);

// Layer satelit Google
L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
  maxZoom: 20,
  attribution: 'Google Satellite'
}).addTo(map);

var luasEl = document.getElementById("luas");
var panjangEl = document.getElementById("panjang");

// Haversine formula untuk jarak
function haversine(lat1, lon1, lat2, lon2) {
  var R = 6371000;
  var dLat = (lat2 - lat1) * Math.PI / 180;
  var dLon = (lon2 - lon1) * Math.PI / 180;
  var a = Math.sin(dLat/2) * Math.sin(dLat/2) +
          Math.cos(lat1 * Math.PI/180) * Math.cos(lat2 * Math.PI/180) *
          Math.sin(dLon/2) * Math.sin(dLon/2);
  var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  return R * c;
}

// Proses file GPX
document.getElementById('fileInput').addEventListener('change', function(e){
  var file = e.target.files[0];
  if(!file) return;
  var reader = new FileReader();
  reader.onload = function(event){
    var parser = new DOMParser();
    var gpxDoc = parser.parseFromString(event.target.result, "application/xml");

    var geojson = toGeoJSON.gpx(gpxDoc);

    var layer = L.geoJSON(geojson, {
      style: { color: 'red', weight: 4 }
    }).addTo(map);
    map.fitBounds(layer.getBounds());

    // Hitung luas
    try {
      var luasM2 = geojsonArea.geometry(geojson.features[0].geometry);
      if(luasM2 > 0){
        var luasHa = (luasM2 / 10000).toFixed(2);
        luasEl.textContent = "Luas: " + luasM2.toFixed(2) + " mÂ² (" + luasHa + " ha)";
      } else {
        luasEl.textContent = "Luas: tidak bisa dihitung (rute belum tertutup)";
      }
    } catch(err){
      luasEl.textContent = "Luas: error menghitung";
    }

    // Hitung panjang
    try {
      var coords = geojson.features[0].geometry.coordinates;
      var total = 0;
      for (var i = 0; i < coords.length - 1; i++) {
        var lon1 = coords[i][0], lat1 = coords[i][1];
        var lon2 = coords[i+1][0], lat2 = coords[i+1][1];
        total += haversine(lat1, lon1, lat2, lon2);
      }
      if (total > 0) {
        if (total > 1000) {
          panjangEl.textContent = "Panjang: " + (total/1000).toFixed(2) + " km";
        } else {
          panjangEl.textContent = "Panjang: " + total.toFixed(2) + " m";
        }
      } else {
        panjangEl.textContent = "Panjang: -";
      }
    } catch(err){
      panjangEl.textContent = "Panjang: error menghitung";
    }
  };
  reader.readAsText(file);
});
</script>
</body>
</html>
