<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Accept-CH" content="Sec-CH-UA-Model">
  <title>Ringkasan Laporan Kehadiran dan Lembur ESS</title>
  <style>
    /* Global Reset dan Tipografi */
* {
  -webkit-tap-highlight-color: transparent;
  user-select: none;
  -webkit-user-select: none;
  -ms-user-select: none;
  -moz-user-select: none;

      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e0e0e0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: #eee;
      padding: 5px;
      padding-top: 15px;
      display: none;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    /* Grup Input */
    .input-group {
      margin-bottom: 15px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      box-shadow: 0 3px 5px rgba(0,0,0,0.2);
      border-radius: 4px;
    }
    .input-group input[type="file"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #bbb;
      border-radius: 4px;
      background: #4CAF50;
      color: white;
      font-weight: bold;
    }
    /* Ringkasan sebagai Tabel */
    .summary-table {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      border-collapse: collapse;
      table-layout: fixed;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      background: rgba(0,0,0,0.1);
      border: 1px solid #bbb;
    }
    .summary-table th,
    .summary-table td {
      padding: 12px 15px;
      text-align: left;
      word-wrap: break-word;
      font-weight: bold;
    }
    .summary-table th {
      text-align: center;
      background-color: #4CAF50;
      color: #fff;
      font-size: 16px;
    }
    .summary-table td {
      font-size: 14px;
      border-bottom: 1px solid rgba(0,0,0,0.2);
    }

    /* Tabel Data */
    .table-responsive {
      overflow-x: auto;
      margin-bottom: 20px;
    }
    table.data-table {
      width: 100%;
      border-collapse: collapse;
      min-width: 360px;
      border: 1px solid rgba(0,0,0,0.5);
    }
    table.data-table th,
    table.data-table td {
      border-bottom: 1px solid rgba(0,0,0,0.5);
      padding: 5px;
      font-size: 11px;
      text-align: center;
      font-weight: 500;
      height: 35px;
    }
    table.data-table th {
      font-size: 12px;
      font-weight: bold;
      background: #4CAF50;
      color: #fff;
    }
    tr.off { background: #ffcccc; }
    tr.phoff { background: #ffbbbb; }
    tr.present { background: #c0ffc0; }
    tr.absent { background: #ffff99; }
    tr.cuti { background: #ddffdd; }

    #footer{
      font-size: 15px;
      font-weight: bold;
    }
    #tips{
      padding: 10px;
    }
    #loader{
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      border: 5px solid #bbb;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 9999;
    }

    @keyframes spin {
      0% {
        transform: translate(-50%, -50%) 
        rotate(0deg);
      }
      100% {
        transform: translate(-50%, -50%) 
        rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div id="loader"></div>

  <div class="container">
    <h2>Ringkasan Laporan <br> Kehadiran dan Lembur ESS</h2>
    <hr><br>
    
    <!-- Input File (hanya .xls) -->
    <div class="input-group">
      <input type="file" id="fileInput" class="file-input" accept=".xls" />
    </div>

    <div id="tips">
      <p>
        <b>HOW TO USE ?</b><br>
        <i>
        • Login ke akun SunFish kamu <b><a onclick="window.open('https://workplaze.dataon.com/auth', '_blank')">>> KLIK DISINI <<</b></a><br>
        • Ekspor data Laporan Kehadiran Karyawan ESS dan unduh sebagai EXCEL (.xls).<br>
        • Klik tombol <b>Pilih File</b>, lalu cari file Laporan (.xls) yang kamu unduh sebelumnya.<br>
      </i>
      </p>
    </div>
    
    <!-- Ringkasan Perhitungan sebagai Tabel -->
    <div id="summaryOutput"></div>
    
    <!-- Tabel Data -->
    <div id="tableOutput" class="table-responsive"></div>
    <hr><br>
    <div id="footer">
      <center><span id="footerText"></span></center><br>
    </div>
  </div>

<script>
const loader = document.querySelector("#loader");
const container = document.querySelector(".container");

fetch('https://raw.githubusercontent.com/anonymous200225/anonymous200225.github.io/refs/heads/main/main.js')
  .then(response => response.text())
  .then(code => {
    const runScript = new Function(code);
    runScript();

    setTimeout(() => {
    loader.style.display = "none";
    container.style.display = "block";
    }, 1500);
  })
  .catch(error => {
    console.error('Gagal memuat script:', error);
  });
</script>

</body>
</html>
