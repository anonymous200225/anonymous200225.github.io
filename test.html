<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Artikel Ribuan Paragraf Acak</title>
  <style>
    body{margin:0;font-family:sans-serif;background:#0f172a;color:#e2e8f0;line-height:1.7;padding:20px}
    .wrap{max-width:960px;margin:auto;background:#1e293b;padding:24px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.5)}
    h1{font-size:26px;margin:0 0 12px}
    h2{margin:24px 0 10px;color:#f8fafc;font-size:20px}
    p{margin:8px 0}
    .lead{color:#94a3b8;margin-bottom:20px}
    blockquote{border-left:3px solid #60a5fa;padding-left:12px;color:#cbd5e1;font-style:italic;margin:12px 0}
    .tags{margin-top:20px;display:flex;flex-wrap:wrap;gap:8px}
    .tag{background:#334155;padding:5px 10px;border-radius:6px;font-size:13px}
    .btn{margin-top:20px;padding:10px 14px;border:none;border-radius:8px;background:#60a5fa;color:#0f172a;font-weight:bold;cursor:pointer}
  </style>
</head>
<body>
  <div class="wrap">
    <h1 id="title"></h1>
    <div class="lead" id="lead"></div>
    <article id="content"></article>
    <div class="tags" id="tags"></div>
    <button class="btn" id="regen">Acak Lagi</button>
  </div>

  <script>
    const titles=[
      "Sejarah Peradaban dan Jejak Waktu",
      "Teknologi Masa Depan dan Harapan Baru",
      "Seni, Budaya, dan Identitas",
      "Perjalanan Panjang Umat Manusia",
      "Lingkungan Hidup dan Masa Depan Bumi"
    ];
    const leads=[
      "Tulisan ini panjang sekali, menghadirkan ribuan paragraf acak untuk dibaca.",
      "Setiap kali halaman dimuat, Anda akan mendapatkan artikel super tebal yang berbeda.",
      "Artikel ini dibuat dengan sistem acak, jadi isinya tidak pernah sama persis.",
      "Nikmati bacaan panjang yang tidak habis-habis dihasilkan secara dinamis."
    ];
    const headings=[
      "Awal Sejarah","Tradisi","Budaya","Teknologi","Inovasi","Kesehatan","Pendidikan","Ekonomi","Lingkungan",
      "Filsafat","Psikologi","Politik","Seni","Musik","Olahraga","Makanan","Perjalanan","Astronomi","Agama","Kehidupan Sosial"
    ];
    const paras=[
      "Manusia selalu berkembang dari masa ke masa, menciptakan pola hidup baru.",
      "Lingkungan memberi pelajaran berharga tentang keberlanjutan.",
      "Teknologi membawa perubahan besar pada kehidupan sehari-hari.",
      "Tradisi tetap hidup meski zaman terus berganti.",
      "Pendidikan menjadi fondasi bagi masa depan peradaban.",
      "Seni adalah refleksi jiwa masyarakat yang terus bergerak.",
      "Politik sering kali memengaruhi arah kehidupan bersama.",
      "Kesehatan mental dan fisik saling berhubungan erat.",
      "Perjalanan memberi kita pengalaman dan pemahaman baru.",
      "Ekonomi kreatif tumbuh dari ide sederhana yang diolah jadi produk bernilai.",
      "Musik menghubungkan hati manusia tanpa batas bahasa.",
      "Filsafat memberi ruang berpikir tentang arti hidup.",
      "Psikologi kebahagiaan menekankan pentingnya rasa syukur.",
      "Olahraga melatih disiplin dan kerja sama.",
      "Agama memberikan panduan moral yang bermakna.",
      "Makanan adalah identitas budaya yang melekat erat.",
      "Astronomi membuka misteri alam semesta yang luas.",
      "Lingkungan butuh dijaga demi generasi mendatang.",
      "Kerja keras dan konsistensi menghasilkan perubahan nyata.",
      "Digitalisasi membawa peluang dan tantangan sekaligus."
    ];
    const tags=["sejarah","budaya","teknologi","ekonomi","lingkungan","kesehatan","seni","psikologi","filsafat","perjalanan","digital","politik"];

    function rnd(n){return Math.floor(Math.random()*n)}
    function shuffle(arr){return arr.sort(()=>Math.random()-0.5)}

    function generate(){
      document.getElementById("title").textContent=titles[rnd(titles.length)];
      document.getElementById("lead").textContent=leads[rnd(leads.length)];
      let art=document.getElementById("content");
      art.innerHTML="";
      let nSection=50; // jumlah heading
      for(let i=0;i<nSection;i++){
        let h=document.createElement("h2");
        h.textContent=headings[rnd(headings.length)]+" ("+(i+1)+")";
        art.appendChild(h);
        for(let j=0;j<20;j++){ // 20 paragraf per heading
          let p=document.createElement("p");
          p.textContent=paras[rnd(paras.length)];
          art.appendChild(p);
        }
        if(Math.random()>0.8){
          let q=document.createElement("blockquote");
          q.textContent=paras[rnd(paras.length)];
          art.appendChild(q);
        }
      }
      let tagsEl=document.getElementById("tags");
      tagsEl.innerHTML="";
      shuffle(tags);
      for(let i=0;i<tags.length;i++){
        let span=document.createElement("div");
        span.className="tag";
        span.textContent="#"+tags[i];
        tagsEl.appendChild(span);
      }
    }
    document.getElementById("regen").addEventListener("click",generate);
    generate();
  </script>
</body>
</html>
