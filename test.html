<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artikel Random</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
      background: #f4f4f9;
      color: #333;
    }
    h1 {
      color: #222;
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 12px;
    }
    .artikel {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="artikel">
    <h1 id="judul"></h1>
    <div id="isi"></div>
  </div>

  <script>
    const artikelList = [
      {
        judul: "Manfaat Kopi Bagi Kesehatan",
        isi: `
          <p>Kopi bukan hanya minuman penyemangat, tetapi juga mengandung antioksidan tinggi yang bermanfaat bagi tubuh.</p>
          <p>Beberapa penelitian menunjukkan bahwa konsumsi kopi dalam jumlah wajar dapat mengurangi risiko penyakit jantung, diabetes tipe 2, dan Alzheimer.</p>
          <p>Namun, konsumsi berlebihan dapat menyebabkan gangguan tidur dan kecemasan.</p>
        `
      },
      {
        judul: "Tips Menjaga Produktivitas Saat Bekerja dari Rumah",
        isi: `
          <p>Bekerja dari rumah memiliki tantangan tersendiri, terutama dalam menjaga konsentrasi.</p>
          <p>Buatlah jadwal kerja yang teratur, ciptakan ruang kerja khusus, dan hindari gangguan seperti media sosial saat bekerja.</p>
          <p>Selain itu, istirahat sejenak setiap 1-2 jam dapat membantu menjaga fokus tetap terjaga.</p>
        `
      },
      {
        judul: "Sejarah Internet di Dunia",
        isi: `
          <p>Internet pertama kali dikembangkan dari proyek ARPANET pada tahun 1969 di Amerika Serikat.</p>
          <p>Seiring perkembangan teknologi, internet kini menjadi kebutuhan pokok manusia dalam kehidupan sehari-hari.</p>
          <p>Dari hanya sekadar pertukaran data militer, kini internet menjadi sarana komunikasi, hiburan, hingga bisnis global.</p>
        `
      },
      {
        judul: "Mengapa Olahraga Penting?",
        isi: `
          <p>Olahraga membantu menjaga kesehatan tubuh, meningkatkan daya tahan, dan memperbaiki suasana hati.</p>
          <p>Aktivitas fisik rutin dapat mengurangi risiko obesitas, hipertensi, dan penyakit jantung.</p>
          <p>Pilih olahraga yang sesuai dengan minat, agar lebih konsisten dalam melakukannya.</p>
        `
      },
      {
        judul: "Tips Menabung untuk Generasi Muda",
        isi: `
          <p>Generasi muda sering kali kesulitan mengatur keuangan karena gaya hidup konsumtif.</p>
          <p>Mulailah dengan membuat anggaran bulanan, sisihkan minimal 20% dari penghasilan untuk tabungan atau investasi.</p>
          <p>Disiplin dalam menabung akan membawa dampak besar di masa depan.</p>
        `
      },
      {
        judul: "Rahasia Tidur Berkualitas",
        isi: `
          <p>Tidur yang cukup sangat penting bagi kesehatan mental dan fisik.</p>
          <p>Hindari menggunakan ponsel sebelum tidur, ciptakan suasana kamar yang nyaman, dan tidur di jam yang sama setiap hari.</p>
          <p>Kualitas tidur yang baik dapat meningkatkan produktivitas dan konsentrasi.</p>
        `
      },
      {
        judul: "Teknologi AI dalam Kehidupan Sehari-hari",
        isi: `
          <p>Kecerdasan buatan (AI) kini hadir dalam berbagai aspek kehidupan, mulai dari asisten virtual, rekomendasi belanja, hingga mobil otonom.</p>
          <p>AI membantu meningkatkan efisiensi kerja manusia, namun juga menimbulkan perdebatan terkait etika dan lapangan kerja.</p>
          <p>Masa depan AI diprediksi akan semakin terintegrasi dengan kehidupan manusia.</p>
        `
      },
      {
        judul: "Mengelola Stres dengan Baik",
        isi: `
          <p>Stres merupakan hal wajar dalam kehidupan, tetapi harus dikelola agar tidak berdampak buruk bagi kesehatan.</p>
          <p>Cobalah teknik relaksasi seperti meditasi, olahraga, atau sekadar berjalan santai di luar rumah.</p>
          <p>Berbagi cerita dengan orang terdekat juga dapat membantu mengurangi beban pikiran.</p>
        `
      },
      {
        judul: "Kenapa Kita Harus Membaca Buku?",
        isi: `
          <p>Membaca buku dapat memperluas wawasan, meningkatkan daya ingat, dan mengurangi stres.</p>
          <p>Selain itu, membaca juga melatih otak untuk berpikir kritis dan kreatif.</p>
          <p>Bahkan 15 menit membaca setiap hari bisa membawa perubahan besar dalam hidup.</p>
        `
      },
      {
        judul: "Dampak Perubahan Iklim",
        isi: `
          <p>Perubahan iklim menjadi salah satu isu global yang paling serius saat ini.</p>
          <p>Suhu bumi yang terus meningkat menyebabkan pencairan es di kutub, naiknya permukaan air laut, dan cuaca ekstrem.</p>
          <p>Kita semua dapat berkontribusi dengan mengurangi penggunaan plastik, hemat energi, dan menanam pohon.</p>
        `
      }
    ];

    const randomIndex = Math.floor(Math.random() * artikelList.length);
    document.getElementById("judul").innerText = artikelList[randomIndex].judul;
    document.getElementById("isi").innerHTML = artikelList[randomIndex].isi;
  </script>
</body>
</html>
