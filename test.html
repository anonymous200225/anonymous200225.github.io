<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Web App GitHub Pages</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    button { margin: 5px; padding: 10px 15px; font-size: 16px; }
    video { width: 90%; max-width: 400px; margin-top: 10px; border: 1px solid #ccc; }
    canvas { width: 100%; max-width: 400px; margin: 10px auto; display: block; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Demo Web App - GitHub Pages</h1>
  <p>Coba fitur berikut:</p>

  <button id="btnNotif">Tampilkan Notifikasi</button>
  <button id="btnCam">Buka Kamera</button>
  <button id="btnOffline">Test Offline Mode</button>
  <button id="btnSave">Simpan File</button>
  <button id="btnWebGL">Coba WebGL</button>

  <div id="status"></div>
  <video id="video" autoplay playsinline></video>
  <canvas id="glcanvas" width="300" height="300"></canvas>

  <script>
    // Service Worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js")
        .then(() => console.log("Service Worker aktif"))
        .catch(err => console.error("SW gagal:", err));
    }

    // Notifikasi lokal
    document.getElementById("btnNotif").onclick = async () => {
      if (Notification.permission !== "granted") {
        await Notification.requestPermission();
      }
      if (Notification.permission === "granted") {
        new Notification("Halo!", { body: "Notifikasi dari GitHub Pages" });
      } else {
        alert("Izin notifikasi ditolak.");
      }
    };

    // Kamera
    document.getElementById("btnCam").onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        document.getElementById("video").srcObject = stream;
      } catch (e) {
        alert("Tidak bisa akses kamera: " + e);
      }
    };

    // Offline test
    document.getElementById("btnOffline").onclick = () => {
      document.getElementById("status").innerText = "Coba matikan internet lalu reload. Halaman ini tetap terbuka dari cache!";
    };

    // Simpan File
    document.getElementById("btnSave").onclick = async () => {
      if (window.showSaveFilePicker) {
        const handle = await showSaveFilePicker({
          suggestedName: "demo.txt",
          types: [{ description: "Text", accept: { "text/plain": [".txt"] } }]
        });
        const writable = await handle.createWritable();
        await writable.write("Halo dari Web App GitHub Pages!");
        await writable.close();
        alert("File berhasil disimpan!");
      } else {
        alert("Browser tidak mendukung File System Access API.");
      }
    };

    // WebGL demo
    document.getElementById("btnWebGL").onclick = () => {
      const canvas = document.getElementById("glcanvas");
      const gl = canvas.getContext("webgl");
      if (!gl) { alert("WebGL tidak didukung"); return; }
      gl.clearColor(Math.random(), Math.random(), Math.random(), 1.0);
      gl.clear(gl.COLOR_BUFFER_BIT);
    };
  </script>
</body>
</html>
